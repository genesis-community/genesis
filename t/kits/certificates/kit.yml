---
name: certificatetest
version: 0.0.1

subkits:
  - prompt: Generate all the certificates?
    subkit: certs-b
    default: yes

params:
  base:
  - ask: "What is your base domain?"
    param: base_domain
    description: "base domain"

secrets: {}

certificates:
  base:
    auto-generated-certs-a:
      ca: { valid_for: 1y }
      server:
        valid_for: 6m
        names:
        - server.example.com
        - 10.10.10.10
        - '*.server.example.com'
        - '*.system.${params.base_domain}'

    fixed:
      ca: { valid_for: 5y }
      server:
        fixed: true
        valid_for: 1y
        names:
        - just.a.cert

  certs-b:
    auto-generated-certs-b:
      ca:
        names: [ca.asdf.com, 127.1.2.3]
      server:
        valid_for: 4m
        names: [ asdf.com, www.asdf.com ]
